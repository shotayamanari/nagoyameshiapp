{% load static %}
<!DOCTYPE html>

<html lang="ja">
<head>

    {# CSS #}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>NAGOYAMESHI</title>

    {% block head %}
    {% endblock %}

<body>

        <a class="navbar-brand" href="{% url 'nagoyameshiapp:index' %}">NAGOYAMESHI</a>

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </li>

    {% block main %}
